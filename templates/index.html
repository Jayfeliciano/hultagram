{% extends 'base.html' %}

{% block content %}
<h1>Hultagram Feed</h1>
{% for post in posts %}
<div class="post">
    <p><strong>Professor Todd</strong></p>
    <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image">
    <p>{{ post.caption }}</p>
    <p>Likes: {{ post.likes }}</p>
    <form action="{{ url_for('like_post', post_id=post.id) }}" method="POST">
        <button type="submit">❤️ Like</button>
    </form>
    <a href="{{ url_for('post_detail', post_id=post.id) }}">View Post</a>
</div>
{% endfor %}
{% endblock %}
