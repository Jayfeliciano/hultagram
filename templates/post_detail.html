{% extends 'base.html' %}

{% block content %}
<h1>Post Details</h1>
<img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image">
<p>{{ post.caption }}</p>
<p>Likes: {{ post.likes }}</p>
<form action="{{ url_for('like_post', post_id=post.id) }}" method="POST">
    <button type="submit">❤️ Like</button>
</form>

<h2>Comments</h2>
<ul>
    {% for comment in post.comments %}
    <li><strong>{{ comment.username }}</strong>: {{ comment.text }}</li>
    {% endfor %}
</ul>

<form action="{{ url_for('post_detail', post_id=post.id) }}" method="POST">
    <input type="text" name="username" placeholder="Your Name" required>
    <input type="text" name="comment" placeholder="Add a comment" required>
    <button type="submit">Comment</button>
</form>
{% endblock %}
